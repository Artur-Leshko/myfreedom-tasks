<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
        <title>Game</title>
    </head>
    <body>
        <button class="start" type="button">Старт!</button>
        <div class="end_game">
            <div class="end_game__status">Победа!</div>
            <button class="restart" type="button"><img src="images/restart.svg" alt="restart" width="70"></button>
        </div>
        <div>Время:<span class="time"></span></div>
        <div class="description">Попади по деньгам 5 раз!</div>
        <div>Счёт:<span class="counter">0</span></div>
        <img src="./images/duck.gif" alt="duck" width="70" class="duck">
    </body>
</html>
