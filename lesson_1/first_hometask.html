            function isStringFolindrome(palindrome_string) {
                let trigger = true;
                let newString = [];
                let newLength = 0;

                for (let i = 0; i < palindrome_string.length; i++) {    // Объединяем строку в одно "слово" без пробелов
                    if (palindrome_string[i] != ' ') {
                        newString[newLength] = palindrome_string[i];
                        newLength++;
                    }
                }

                for (let i = 0; i < newLength; i++) {                  // Проверка строки на "палиндромность"
                    if (newString[i] != newString[newLength - 1 - i]) {
                        trigger = false;
                        break;
                    } else if (newLength/2 < i) {
                        break;
                    }
                }

                return trigger;
            }

            let palindrome = prompt("Введите строку для проверки на палиндром!");
