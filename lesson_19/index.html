<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="module">
            import AutoRepairShop from './AutoRepairShop.js'

            let repairShop = new AutoRepairShop();
            let car = repairShop.carDrivesIn('грузовой');
            let worker = repairShop.workerInRepairShop('грузовой');

            car.getTypeOfCar();
            car.carRepairing();
            car.carFillingUp();
            worker.fillUp();
            worker.repair();
        </script>
    </body>
</html>
